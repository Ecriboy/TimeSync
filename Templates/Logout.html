    <script>
        function MudarMes(direction) {
            const MesAtual = "{{ title }}"; // Obtém o mês atual do Flask
            const Meses = [
                "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
            ];
            const currentIndex = Meses.indexOf(MesAtual);

            let newIndex;
            if (direction === 'prev') {
                newIndex = currentIndex === 0 ? 11 : currentIndex - 1;
            } else {
                newIndex = currentIndex === 11 ? 0 : currentIndex + 1;
            }

            const NovoMes = Meses[newIndex];
            window.location.href = `/Home?mes=${NovoMes}`; // Redireciona para a página com o novo mês
        }
    </script>

    <script>
        const input = document.getElementById('GrupoTit');

        // Adicione um evento de foco ao input
        input.addEventListener('focus', function() {
            // Quando o input recebe foco, remova o placeholder
            input.removeAttribute('placeholder');
        });

        // Adicione um evento de desfoque ao input
        input.addEventListener('blur', function() {
            // Quando o input perde foco e não tem valor, adicione o placeholder de volta
            if (!input.value.trim()) {
                input.setAttribute('placeholder', 'PESQUISAR GRUPOS');
            }
        });
    </script>
