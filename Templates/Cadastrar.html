<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSync</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href="{{ url_for('static', filename='EstiloDesktop.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='EstiloMobile.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='EstiloLogin.css')}}" rel="stylesheet">
    <script src="static/script.js"></script>
    <script src="static/script2.js"></script>
</head>
<body class="login-pagina">
    <div class="logo-cadastro">
        <img class="logo-login" src="{{ url_for('static', filename='TimeSync.png') }}">
    </div>
    
    <form class="cadastrar" action="{{ url_for('Cadastrar') }}" method="POST">
            <input id="username" name="username" type="text" placeholder="Insira o nome de usuario" class="login-input"/>
            <input id="apelido" name="apelido" type="text" placeholder="Insira seu apelido" class="login-input"/>
            <input id="email" name="email" type="email" placeholder="Insira seu email" class="login-input"/>
            <input id="data" name="data" type="date" placeholder="Insira sua data de nascimento" class="login-input"/>
            <input id="password" name="password" type="password" placeholder="Insira a senha" class="login-input"/>
            <p class="texto">JÃ¡ tem uma conta? <a class="cadastro-hyperlink" href="/logout">Logar!</a></p>
            <button class="button-cadastro" type="submit">
                <p class="texto" id="button-text">Cadastrar</p>
            </button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </form>

</body>
</html>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">

    </script>
