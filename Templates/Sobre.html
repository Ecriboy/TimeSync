    });
</script>
<script>
    const input = document.getElementById('GrupoTit');

    // Adicione um evento de foco ao input
    input.addEventListener('focus', function() {
        // Quando o input recebe foco, remova o placeholder
        input.removeAttribute('placeholder');
    });

    // Adicione um evento de desfoque ao input
    input.addEventListener('blur', function() {
        // Quando o input perde foco e n√£o tem valor, adicione o placeholder de volta
        if (!input.value.trim()) {
            input.setAttribute('placeholder', 'PESQUISAR GRUPOS');
        }
    });
</script>
<script>
    document.getElementById("LogOut").addEventListener("click", function() {
        if(window.innerWidth / window.innerHeight > 1200/1000) {
            document.getElementById("SairTamanhoEST").classList.toggle("show");
            document.getElementById("SairBack").classList.toggle("show");
        }else {
            window.location = "/logout"
        }
    });

    document.getElementById("CancelButton").addEventListener("click", function() {
        document.getElementById("SairTamanhoEST").classList.toggle("show");
    });

    document.getElementById("CancelButton").addEventListener("click", function() {
        document.getElementById("SairBack").classList.toggle("show");
    });
</script>
